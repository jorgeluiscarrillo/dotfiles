window:
  dimensions:
    columns: 80
    lines: 24

font:
  normal:
    family: Iosevka Fixed SS04
    style: Medium
  bold:
    family: Iosevka Fixed SS04
    style: Bold
  italic:
    family: Iosevka Fixed SS04
    style: Medium Italic
  bold_italic:
    family: Iosevka Fixed SS04
    style: Bold Italic
  size: 12.0

# Colors (Iceberg Dark)
colors:
  primary:
    background: '#161821'
    foreground: '#c6c8d1'
  search:
    matches:
      foreground: '#392313'
      background: '#e4aa80'
    focused_match:
      foreground: CellBackground
      background: CellForeground
  normal:
    black:   '#1e2132'
    red:     '#e27878'
    green:   '#b4be82'
    yellow:  '#e2a478'
    blue:    '#84a0c6'
    magenta: '#a093c7'
    cyan:    '#89b8c2'
    white:   '#c6c8d1'
  bright:
    black:   '#6b7089'
    red:     '#e98989'
    green:   '#c0ca8e'
    yellow:  '#e9b189'
    blue:    '#91acd1'
    magenta: '#ada0d3'
    cyan:    '#95c4ce'
    white:   '#d2d4de'

cursor:
  style:
    shape: Beam
  vi_mode_style: Block
